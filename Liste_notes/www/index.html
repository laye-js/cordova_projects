<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/jquery.mobile-1.4.5.min.css">
    <title>Liste de Notes</title>
    <link rel="stylesheet" href="./lib/mytheme.min.css" />
    <link rel="stylesheet" href="./lib/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="./lib/jquery.mobile.structure-1.4.5.min.css" />
    <script src="./lib/jquery-1.8.0.min.js"></script>
    <script src="./lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="./js/index.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header">
        <h1>Liste de Notes</h1>
    </div>
    <div data-role="main" class="ui-content">
        <fieldset>
            <label for="taskFieldText">Ajouter une tâche</label>
            <input type="text" name="taskFieldText" id="taskFieldText">
        </fieldset>
        <input type="button" value="Ajouter" onclick="ajouter()">
        <input type="button" value="Réinitialiser" onclick="reinitialiser()">
        <div data-role="header">
            <h1>Tâches en cours</h1>
        </div>
        <ul data-inset="true" id="taskList" data-role="listview">
        </ul>

        <div data-role="header">
            <h1>Tâches Terminées</h1>
        </div>
        <ul data-inset="true" id="completedTaskList" data-role="listview">
        </ul>
    </div>
    <div id="console"></div>
    <div data-role="footer" data-position="fixed">
        <h1>DIC3 &copy; right 2024</h1>
    </div>
</div>
</body>
</html>
